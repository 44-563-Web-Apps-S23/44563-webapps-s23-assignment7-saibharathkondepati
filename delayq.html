<!DOCTYPE html>
<html> <head> 
    <title>Delay Queue Page </title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: blue;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: red; 
  margin: 15px;  
  padding: 15px; 
   font-size: 25px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
    .delayQ{
        color:yellow;
    } 

</style></head>



<body>
    <h2> builds a delaying queue by Sai Bharath Kondepati </h2>
        <div><input type="text" id="input1" ></div>
        <br>
		<div class="flex-container" id="target">
		  <div class="delayQ" style="color: aliceblue;">row item 1 </div>   
		  <div class="delayQ" style="color: aliceblue";>row item 2</div>  
		  <div class="delayQ" style="color : aliceblue";>row item 3</div>  
		</div>
        
        
    
	<p> Click the button to create an new element of div type and then later add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
        <button onclick="get()">Get</button>
        <button onclick="delay()">Delay</button>	
        <button onclick="Promote()">Promote</button>

</body>
<script>
     let queueItems=[];
    let removedItem;
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = document.getElementById('input1').value;
		element.style.color = "orange";
        element.className="delayQ";

		
		let container = document.getElementById('target');
		container.appendChild(element);
        
	}
    
            queueItems=document.getElementsByClassName('delayQ');
            console.log(document.getElementsByClassName('delayQ'));
        //}
    function get(){
        queueItems=document.getElementsByClassName('delayQ');
        let len=queueItems.length;
        if(len>0){
          
            queueItems[0].remove();
        }
        

    }
    function delay(){
        queueItems=document.getElementsByClassName('delayQ');
        let len=queueItems.length;
        console.log(queueItems);
        if(len==0 || len==1){

        }
        else if(len>=2){
            console.log("length is: "+len);
            removedItem=queueItems[0];
            console.log(removedItem);
            console.log(removedItem.innerHTML);
            queueItems[0].remove();
            let container = document.getElementById('target')
	        container.append(removedItem,container.firstChild)
        }
        
    }
    function Promote(){
        let len=queueItems.length;
        
        let rowis1=Math.floor(Math.random()*len);
        console.log(rowis1);
        removedItem=queueItems[rowis1];
            console.log(removedItem);
            console.log(removedItem.innerHTML);
            queueItems[rowis1].remove();
            let container = document.getElementById('target')
	        container.insertBefore(removedItem,container.firstChild)
    }
</script>
</html>
